ingress:
  enabled: true
  host: springboot.local
  path: /hello
  servicePort: 8080
replicaCount: 1

image:
  repository: springboot-hello
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8080
  nodePort: 30080

containerPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env: []
  # Example:
  # - name: SPRING_PROFILES_ACTIVE
  #   value: "prod"